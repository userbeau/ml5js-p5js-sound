<html>

<head>
  <meta charset="UTF-8">
  <title>Image Classification using Feature Extraction with MobileNet. Built with p5.js and ml5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js" type="text/javascript"></script>

  <style>
  button {
    margin: 2px;
    padding: 4px;
  }
  video{
    width: 300;
    height: 300;
  }
  p{
    display: inline;
    font-size: 14px;
  }
  h6{
    margin: 4px;
    font-weight: lighter;
    font-size: 14px;
    margin-bottom: 10px;
  }
  </style>
</head>

<body>
  <h3>Train a Neural Network to distinguish between class A, B and C and play an oscillator at different frequencies based upon the class.</h3>
  <div id="videoContainer"></div>
  <h6><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
  <p>
    <button id="ButtonA">Add A Image</button>
    <p><span id="amountOfAImages">0</span> A Images</p>
    <br><button id="ButtonB">Add B Image</button>
    <p><span id="amountOfBImages">0</span> B Images</p>
    <br><button id="ButtonC">Add C Image</button>
    <p><span id="amountOfCImages">0</span> C Images</p>
  </p>
  <br/>
  <p><button id="train">Train</button><span id="loss"></span></p>
  <br/>
  <p>
    <button id="buttonPredict">Play</button><br>
    The model labeled this as: <span id="result">...</span>
  </p>
    <br>
  <script src="sketch.js"></script>
</body>

</html>
